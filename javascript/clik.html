<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #resetBtn {
            display: none; /* hidden initially */
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">My Original Title</h1>

    <button onclick="changeTitle()">Clik me!</button>
    <button id="resetBtn" onclick="resetTitle()">Reset</button>

    <script>
        const title = document.getElementById("mainTitle");
        const resetBtn = document.getElementById("resetBtn");

        function changeTitle() {
            title.textContent = "The Title Has Changed by JavaScript!!";
            title.style.color = "blue";
            title.style.backgroundColor = "green";
            resetBtn.style.display = "inline-block"; // show reset button
        }

        function resetTitle() {
            title.textContent = "My Original Title";
            title.style.color = "";
            title.style.backgroundColor = "";
            resetBtn.style.display = "none"; // hide reset button again
        }
    </script>

</body>
</html>
